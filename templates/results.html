<!DOCTYPE html>
<html>
<head>
    <title>Log Analysis Results</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            font-size: 32px;
            color: #333;
            margin-top: 20px;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
            font-weight: bold;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 30px auto;
            width: 80%;
        }

        li {
            background-color: #fff;
            padding: 20px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        li:hover {
            background-color: #f0f0f0;
        }

        li::before {
            content: 'â€¢';
            color: #007bff;
            display: inline-block;
            width: 10px;
            margin-right: 10px;
        }

        /* Optional: Add media queries for responsiveness */
        @media (max-width: 768px) {
            ul {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Log Analysis Results</h1>
    <a href="/">Back to Search</a>
    <br><br>
    
    <!-- Display the filtered log results here -->
    <ul>
        {% for result in results %}
            <li>{{ result }}</li>
        {% endfor %}
    </ul>
</body>
</html>
