<!DOCTYPE html>
<html>
<head>
    <title>Log Analysis Tool</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 20px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-top: 0;
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="file"],
        input[type="date"],
        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 12px 20px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        a {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Log Analysis Tool</h1>
        <form method="post" action="/search" enctype="multipart/form-data">
            <label for="log_file">Upload Log File:</label>
            <input type="file" id="log_file" name="log_file" accept=".log, .json, .xml, .txt, ">
            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" name="start_date">
            <label for="end_date">End Date:</label>
            <input type="date" id="end_date" name="end_date" required>
            <label for="keyword">Select Keyword:</label>
            <select id="keyword" name="keyword" required>
                <option value="info">INFO</option>
                <option value="error">WARNING</option>
                <option value="warning">ERROR</option>
            </select>
            <button type="submit">Search</button>
        </form>
    </div>
    <script>
        // JavaScript to set the default values to the current date for date inputs
        const currentDate = new Date().toISOString().split('T')[0];
        document.getElementById('start_date').value = currentDate;
        document.getElementById('end_date').value = currentDate;
    </script>
</body>
</html>
